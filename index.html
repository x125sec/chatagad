<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad | Chat with Strangers Online</title>
    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="Connect with random strangers online and chat about shared interests. Start a conversation with a single click!">
    <meta name="keywords" content="omegle clone, chat with strangers, random chat, online chat, anonymous chat">
    <meta name="author" content="Gemini">

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="ChatAgad | Chat with Strangers Online">
    <meta property="og:description" content="Connect with random strangers online and chat about shared interests. Start a conversation with a single click!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chatagad.com">
    <meta property="og:image" content="https://placehold.co/1200x630/6366f1/ffffff?text=ChatAgad">

    <!-- Links to Tailwind CSS and our custom stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: These global variables are provided by the canvas environment.
        // DO NOT remove them or their initialization.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.firebase = {
            app: initializeApp(firebaseConfig),
            auth: getAuth(),
            db: getFirestore(initializeApp(firebaseConfig)),
            initialAuthToken: initialAuthToken,
            appId: appId
        };
    </script>
</head>
<body class="bg-gray-100">

    <!-- Main Application Container -->
    <div class="container p-4">
        
        <!-- Home Page: Set Interests -->
        <div id="home-page" class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg transition-transform duration-300">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Find a Stranger</h1>
            <p class="text-center text-gray-600 mb-6">Enter interests and press space/enter, or leave blank to chat with a random stranger.</p>
            <div class="space-y-4">
                <div id="interest-container" class="w-full">
                    <input type="text" class="interest-input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., coding, movies, books">
                </div>
                <button class="start-btn w-full py-3 px-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Start Chat
                </button>
            </div>
            <p id="user-id-display" class="mt-4 text-center text-sm text-gray-400 hidden"></p>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="hidden w-full max-w-2xl bg-white rounded-xl shadow-lg transition-transform duration-300 flex flex-col h-[80vh] sm:h-[90vh]">
            <header class="p-4 bg-gray-50 border-b border-gray-200 rounded-t-xl">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 text-center">Chatting with a Stranger</h2>
            </header>
            
            <div class="p-4 bg-gray-100 flex-grow rounded-b-xl overflow-hidden flex flex-col">
                <div id="common-interests-display" class="text-center text-gray-600 text-sm mb-4"></div>
                <div id="chat-box" class="chat-box flex-grow">
                    <!-- Chat messages will be appended here -->
                </div>
                
                <div class="flex flex-col mt-4 space-y-2">
                    <!-- Clickable quick messages -->
                    <div id="quick-messages" class="flex flex-wrap gap-2">
                        <!-- Bubbles will be added here dynamically -->
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="chat-input" class="flex-grow px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus-ring-indigo-500" placeholder="Type a message...">
                        <button id="send-btn" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Send
                        </button>
                    </div>
                </div>
                <div class="flex mt-2 space-x-2 justify-between">
                    <button id="end-chat-btn" class="flex-grow py-3 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        End Chat
                    </button>
                    <button id="next-btn" class="flex-grow py-3 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Home
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Are you sure?</h3>
            <p class="text-gray-600 mb-6">Do you really want to end the conversation?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-end-btn" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    No, Continue
                </button>
                <button id="confirm-end-btn" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors duration-200">
                    Yes, End Chat
                </button>
            </div>
        </div>
    </div>
    
    <!-- Link to our custom JavaScript file -->
    <script src="script.js" type="module"></script>

</body>
</html>
