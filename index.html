<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* The home-page and chat-page are initially hidden via JS. */
        .hidden {
            display: none;
        }

        /* Base body and font styles, applied via Tailwind, but good to have a fallback. */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Tailwind's gray-50 */
        }

        /* Style for the main pages to center them and fill the viewport */
        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Specific styling for the Home Page */
        #home-page {
            max-width: 600px;
            background-color: white; /* Tailwind's white */
            padding: 1.5rem; /* Tailwind's p-6 */
            border-radius: 0.75rem; /* Tailwind's rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind's shadow-lg */
        }

        /* Styling for the interest input area */
        #interest-container {
            background-color: #f7fafc; /* Tailwind's gray-100 */
            border-radius: 0.75rem; /* Tailwind's rounded-xl */
            padding: 1rem; /* Tailwind's p-4 */
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        /* Styling for the interest bubbles */
        .interest-bubble {
            background-color: #e2e8f0; /* Tailwind's gray-200 */
            color: #4a5568; /* Tailwind's gray-700 */
            font-size: 0.875rem; /* Tailwind's text-sm */
            padding: 0.25rem 0.75rem; /* Tailwind's py-1 px-3 */
            border-radius: 9999px; /* Tailwind's rounded-full */
            margin-right: 0.5rem; /* Tailwind's mr-2 */
            margin-bottom: 0.5rem; /* Tailwind's mb-2 */
            display: inline-flex;
            align-items: center;
            cursor: default;
        }

        .remove-interest {
            background: none;
            border: none;
            color: #718096; /* Tailwind's gray-500 */
            font-weight: bold;
            margin-left: 0.5rem; /* Tailwind's ml-2 */
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        /* Styling for the chat page and its components */
        #chat-page {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff; /* White background for the chat page */
            padding: 1rem; /* Tailwind's p-4 */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #chat-box {
            background-color: #f7fafc; /* Tailwind's gray-50 */
            border: 1px solid #e2e8f0; /* Tailwind's border-gray-200 */
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
            padding: 1rem; /* Tailwind's p-4 */
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* Tailwind's gap-2 */
            height: 60vh; /* Give the chat box a fixed height to enable scrolling */
        }

        .message {
            max-width: 70%;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem; /* Full rounding for chat bubbles */
            word-wrap: break-word;
        }

        .message-me {
            background-color: #6366f1; /* Tailwind's indigo-500 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }

        .message-stranger {
            background-color: #e2e8f0; /* Tailwind's gray-200 */
            color: #2d3748; /* Tailwind's gray-800 */
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }

        /* Styles for quick message bubbles */
        .quick-message-bubble {
            background-color: #e2e8f0; /* Tailwind's gray-200 */
            color: #4a5568; /* Tailwind's gray-700 */
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* Tailwind's rounded-full */
            font-size: 0.875rem; /* Tailwind's text-sm */
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quick-message-bubble:hover {
            background-color: #cbd5e0; /* Tailwind's gray-300 */
        }

        /* Modal for confirmation */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Loading spinner animation */
        @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Home Page -->
    <div id="home-page" class="page p-6 rounded-xl shadow-lg bg-white hidden flex-col">
        <h1 class="text-3xl font-bold mb-4 text-gray-900">ChatAgad</h1>
        <p class="text-gray-600 mb-6 text-center">
            Enter your interests (e.g., "coding", "hiking") and find a stranger to chat with.
        </p>

        <div id="interest-container" class="flex flex-wrap items-center w-full max-w-md bg-gray-100 rounded-xl p-4 mb-6">
            <!-- Interest bubbles will be inserted here -->
            <input type="text" id="interest-input-field" class="interest-input-field bg-transparent border-none outline-none text-gray-700" placeholder="Type an interest and press Enter or Space">
        </div>

        <button id="start-btn" class="start-btn w-full max-w-md py-3 rounded-xl font-semibold text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
            Start Chat
        </button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="page p-4 bg-gray-100 hidden">
        <!-- Common Interests Display -->
        <div id="common-interests-display" class="w-full max-w-3xl text-center text-gray-500 mb-4">
            <!-- Common interests will be displayed here -->
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="w-full max-w-3xl h-full flex flex-col mb-4">
            <!-- Messages will be added here -->
        </div>

        <!-- Quick Messages -->
        <div id="quick-messages" class="w-full max-w-3xl flex flex-wrap justify-center mb-4">
            <!-- Quick messages will be dynamically inserted here -->
        </div>

        <!-- Chat Input -->
        <div class="flex w-full max-w-3xl mb-4">
            <input type="text" id="chat-input" class="flex-grow p-3 rounded-l-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800" placeholder="Type a message...">
            <button id="send-btn" class="p-3 bg-indigo-500 text-white rounded-r-xl font-semibold hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">Send</button>
        </div>

        <!-- Chat Control Buttons -->
        <div class="flex w-full max-w-3xl justify-between">
            <button id="end-chat-btn" class="py-2 px-4 rounded-xl font-semibold text-red-600 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200">End Chat</button>
            <button id="next-btn" class="py-2 px-4 rounded-xl font-semibold text-gray-600 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200">Next</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h2 class="text-xl font-semibold mb-4">Are you sure you want to end this chat?</h2>
            <div class="flex justify-center space-x-4">
                <button id="confirm-end-btn" class="py-2 px-4 rounded-xl font-semibold text-white bg-red-500 hover:bg-red-600 focus:outline-none">Yes, end it</button>
                <button id="cancel-end-btn" class="py-2 px-4 rounded-xl font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none">Cancel</button>
            </div>
        </div>
    </div>

    <!-- User ID Display -->
    <div id="user-id-display" class="absolute bottom-4 left-4 text-xs text-gray-400"></div>

    <!-- The script for the application -->
    <script>
        // The script for the ChatAgad application is now included directly in the HTML file.
        document.addEventListener('DOMContentLoaded', () => {
            console.log("ChatAgad script loaded successfully from combined file.");

            // --- Firebase Globals and Config ---
            let app = null;
            let db = null;
            let auth = null;
            const appId = "chatagad-app";
            let userId = null;
            let unsubscribeFromChat = null;
            let unsubscribeFromMatching = null;
            let isFirebaseInitialized = false;

            const firebaseConfig = {
                apiKey: "AIzaSyALyckXNK7FbzpqZGP4Lr5eVRQJVseh0fQ",
                authDomain: "chatagad-app.firebaseapp.com",
                projectId: "chatagad-app",
                storageBucket: "chatagad-app.firebasestorage.app",
                messagingSenderId: "946806283279",
                appId: "1:946806283279:web:78ad7293e5a0a2017dd77a",
                measurementId: "G-7J5TKXQB1X"
            };

            // --- Firebase Imports (no need for 'type="module"' now) ---
            const firebaseAppPromise = import("https://www.gstatic.com/firebasejs/11.10.1/firebase-app.js").then(module => module.initializeApp);
            const firebaseAuthPromise = import("https://www.gstatic.com/firebasejs/11.10.1/firebase-auth.js").then(module => ({
                getAuth: module.getAuth,
                signInAnonymously: module.signInAnonymously,
                onAuthStateChanged: module.onAuthStateChanged
            }));
            const firebaseFirestorePromise = import("https://www.gstatic.com/firebasejs/11.10.1/firebase-firestore.js").then(module => ({
                getFirestore: module.getFirestore,
                doc: module.doc,
                getDoc: module.getDoc,
                setDoc: module.setDoc,
                updateDoc: module.updateDoc,
                deleteDoc: module.deleteDoc,
                onSnapshot: module.onSnapshot,
                collection: module.collection,
                query: module.query,
                where: module.where,
                addDoc: module.addDoc,
                getDocs: module.getDocs,
                serverTimestamp: module.serverTimestamp
            }));

            // --- DOM Elements ---
            const homePage = document.getElementById('home-page');
            const chatPage = document.getElementById('chat-page');
            const interestContainer = document.getElementById('interest-container');
            const interestInputField = document.querySelector('.interest-input-field');
            const startBtn = document.querySelector('.start-btn');
            
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const endChatBtn = document.getElementById('end-chat-btn');
            const nextBtn = document.getElementById('next-btn');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmEndBtn = document.getElementById('confirm-end-btn');
            const cancelEndBtn = document.getElementById('cancel-end-btn');
            
            const commonInterestsDisplay = document.getElementById('common-interests-display');
            const quickMessagesContainer = document.getElementById('quick-messages');
            const userIdDisplay = document.getElementById('user-id-display');

            // --- Firestore Collection Paths ---
            let matchingCollectionRef;
            let chatsCollectionRef;
            let currentChatId = null;

            // --- Utility Functions ---
            function show(element) {
                element.classList.remove('hidden');
            }

            function hide(element) {
                element.classList.add('hidden');
            }
            
            function saveInterests(interests) {
                localStorage.setItem('userInterests', JSON.stringify(interests));
            }

            function loadInterests() {
                const interestsString = localStorage.getItem('userInterests');
                return interestsString ? JSON.parse(interestsString) : [];
            }

            function renderInterests() {
                console.log('Rendering interests:', currentInterests);
                const existingBubbles = interestContainer.querySelectorAll('.interest-bubble');
                existingBubbles.forEach(bubble => bubble.remove());

                currentInterests.forEach(interest => {
                    const bubble = document.createElement('span');
                    bubble.classList.add('interest-bubble');
                    bubble.textContent = interest;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-interest');
                    removeBtn.textContent = 'x';
                    removeBtn.addEventListener('click', () => {
                        currentInterests = currentInterests.filter(item => item !== interest);
                        saveInterests(currentInterests);
                        renderInterests();
                    });
                    
                    bubble.appendChild(removeBtn);
                    interestContainer.insertBefore(bubble, interestInputField);
                });
            }

            function addMessage(senderId, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                messageDiv.setAttribute('data-sender-id', senderId);

                if (senderId === userId) {
                    messageDiv.classList.add('message-me');
                } else {
                    messageDiv.classList.add('message-stranger');
                }

                const textNode = document.createTextNode(text);
                messageDiv.appendChild(textNode);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function renderChatUI(interests) {
                if (interests.length > 0) {
                    commonInterestsDisplay.innerHTML = `<p>You both like: <span class="font-semibold text-gray-800">${interests.join(', ')}</span></p>`;
                } else {
                    commonInterestsDisplay.innerHTML = `<p>You're chatting with a random stranger.</p>`;
                }

                quickMessagesContainer.innerHTML = '';
                const defaultMessages = ['Hi', 'Hello', 'How are you?'];
                const interestMessages = interests.map(i => `What's your favorite thing about ${i}?`);
                const allMessages = [...defaultMessages, ...interestMessages];

                allMessages.forEach(msg => {
                    const msgBubble = document.createElement('button');
                    msgBubble.textContent = msg;
                    msgBubble.classList.add('quick-message-bubble');
                    msgBubble.addEventListener('click', () => {
                        chatInput.value = msg;
                    });
                    quickMessagesContainer.appendChild(msgBubble);
                });
            }

            async function listenForChatChanges(chatId) {
                console.log(`Setting up listener for chat ID: ${chatId}`);
                const { doc, onSnapshot } = await firebaseFirestorePromise;
                const chatDocRef = doc(chatsCollectionRef, chatId);
                unsubscribeFromChat = onSnapshot(chatDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const chatData = docSnap.data();
                        
                        if (chatData.status === 'ended') {
                            console.log(`Chat document ${chatId} status is 'ended'. Ending chat gracefully.`);
                            handleChatEnded();
                            return;
                        }

                        chatBox.innerHTML = '';
                        renderChatUI(chatData.commonInterests || []);

                        const chatMessages = chatData.messages || [];
                        chatMessages.forEach(msg => {
                            addMessage(msg.senderId, msg.text);
                        });
                    } else {
                        console.log(`Chat document ${chatId} no longer exists. Ending chat.`);
                        handleChatEnded();
                    }
                }, (error) => {
                    console.error("Error listening to chat:", error);
                    handleChatEnded();
                });
            }

            async function initializeFirebaseAndAuth() {
                if (isFirebaseInitialized) return;

                try {
                    const { initializeApp } = await firebaseAppPromise;
                    const { getAuth, signInAnonymously, onAuthStateChanged } = await firebaseAuthPromise;
                    const { getFirestore, collection } = await firebaseFirestorePromise;

                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    matchingCollectionRef = collection(db, `artifacts/${appId}/public/data/matching_queue`);
                    chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                    isFirebaseInitialized = true;

                    await signInAnonymously(auth);

                    onAuthStateChanged(auth, user => {
                        if (user) {
                            userId = user.uid;
                            userIdDisplay.textContent = `User ID: ${userId}`;
                            console.log(`User authenticated with ID: ${userId}`);
                            findMatchOrAddToQueue();
                        } else {
                            userId = null;
                            userIdDisplay.textContent = `User ID: Not authenticated`;
                            console.log("User not authenticated.");
                            chatBox.innerHTML = `<p class="text-sm text-red-500 text-center">Authentication failed. Please try again.</p>`;
                        }
                    });
                } catch (error) {
                    console.error("Firebase Initialization or Auth Error:", error);
                    chatBox.innerHTML = `<p class="text-sm text-red-500 text-center">Connection failed. Please check your internet connection.</p>`;
                }
            }

            async function findMatchOrAddToQueue() {
                try {
                    const { query, getDocs, doc, deleteDoc, getDoc, where, setDoc, serverTimestamp } = await firebaseFirestorePromise;
                    console.log("Searching for an available match...");

                    const q = query(matchingCollectionRef);
                    const querySnapshot = await getDocs(q);
                    let matchedUserDoc = null;
                    let commonInterests = [];

                    querySnapshot.forEach(docSnap => {
                        if (docSnap.id !== userId) {
                            const matchedUserInterests = docSnap.data().interests || [];
                            commonInterests = currentInterests.filter(interest => matchedUserInterests.includes(interest));
                            if (commonInterests.length > 0 || (currentInterests.length === 0 && matchedUserInterests.length === 0)) {
                                if (!matchedUserDoc) {
                                    matchedUserDoc = docSnap;
                                }
                            }
                        }
                    });

                    if (matchedUserDoc) {
                        console.log("Match found! Creating a new chat.");
                        const newChatDoc = doc(chatsCollectionRef);
                        currentChatId = newChatDoc.id;

                        const chatData = {
                            users: [userId, matchedUserDoc.id],
                            commonInterests: commonInterests,
                            createdAt: serverTimestamp(),
                            status: 'active',
                            messages: [{
                                senderId: 'system',
                                text: "You're now connected with a stranger. Say hello!",
                                timestamp: serverTimestamp()
                            }]
                        };

                        await setDoc(newChatDoc, chatData);

                        await deleteDoc(doc(matchingCollectionRef, matchedUserDoc.id));
                        const currentUserDocInQueue = await getDoc(doc(matchingCollectionRef, userId));
                        if (currentUserDocInQueue.exists()) {
                            await deleteDoc(doc(matchingCollectionRef, userId));
                        }
                        listenForChatChanges(currentChatId);
                        console.log(`Chat started with ${matchedUserDoc.id}. Chat ID: ${currentChatId}`);
                    } else {
                        console.log("No match found. Adding user to queue and listening for a match.");
                        const userDocRef = doc(matchingCollectionRef, userId);
                        await setDoc(userDocRef, {
                            userId: userId,
                            interests: currentInterests,
                            status: 'searching',
                            createdAt: serverTimestamp()
                        });
                        console.log(`User ${userId} added to matching queue.`);

                        unsubscribeFromMatching = onSnapshot(query(chatsCollectionRef, where('users', 'array-contains', userId)), (querySnap) => {
                            querySnap.forEach(docSnap => {
                                const chatData = docSnap.data();
                                if (chatData.users.includes(userId)) {
                                    currentChatId = docSnap.id;
                                    console.log(`Matched! Chat ID: ${currentChatId}`);
                                    listenForChatChanges(currentChatId);
                                    if (unsubscribeFromMatching) {
                                        unsubscribeFromMatching();
                                        unsubscribeFromMatching = null;
                                    }
                                }
                            });
                        }, (error) => {
                            console.error("Error listening for match:", error);
                        });
                    }
                } catch (error) {
                    console.error("Error starting chat:", error);
                    handleChatEnded();
                }
            }


            async function startChat() {
                console.log("Start Chat button clicked.");

                hide(homePage);
                show(chatPage);
                chatBox.innerHTML = `<p class="text-sm text-gray-500 text-center">
                    <span class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-gray-900 mr-2"></span>
                    Connecting and searching...
                </p>`;

                if (!isFirebaseInitialized) {
                    await initializeFirebaseAndAuth();
                } else if (userId) {
                    findMatchOrAddToQueue();
                }
            }


            async function sendMessage() {
                if (!currentChatId || !userId) return;

                const message = chatInput.value.trim();
                if (message) {
                    const { doc, getDoc, updateDoc, serverTimestamp } = await firebaseFirestorePromise;
                    const chatDocRef = doc(chatsCollectionRef, currentChatId);
                    try {
                        const chatDoc = await getDoc(chatDocRef);
                        if (chatDoc.exists()) {
                            const currentMessages = chatDoc.data().messages || [];
                            await updateDoc(chatDocRef, {
                                messages: [...currentMessages, { senderId: userId, text: message, timestamp: serverTimestamp() }]
                            });
                            chatInput.value = '';
                        } else {
                            console.error("Error sending message: Chat document does not exist.");
                            handleChatEnded();
                        }
                    } catch (error) {
                        console.error("Error sending message:", error);
                    }
                }
            }

            async function endChat() {
                if (!currentChatId) {
                    handleChatEnded();
                    return;
                }

                try {
                    const { doc, updateDoc, serverTimestamp } = await firebaseFirestorePromise;
                    const chatDocRef = doc(chatsCollectionRef, currentChatId);
                    await updateDoc(chatDocRef, {
                        status: 'ended',
                        endedAt: serverTimestamp()
                    });
                    console.log(`Chat ${currentChatId} status updated to 'ended'.`);
                    handleChatEnded();
                } catch (error) {
                    console.error("Error ending chat:", error);
                }
            }

            function handleChatEnded() {
                if (unsubscribeFromChat) {
                    console.log("Unsubscribing from chat listener.");
                    unsubscribeFromChat();
                    unsubscribeFromChat = null;
                }
                if (unsubscribeFromMatching) {
                    console.log("Unsubscribing from matching listener.");
                    unsubscribeFromMatching();
                    unsubscribeFromMatching = null;
                }
                currentChatId = null;
                hide(confirmationModal);
                hide(chatPage);
                show(homePage);
                chatBox.innerHTML = '';
                renderInterests();
            }

            // --- Event Handlers ---
            function handleInterestInput(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    const interest = interestInputField.value.trim().toLowerCase();
                    if (interest && interest.length > 0 && !currentInterests.includes(interest)) {
                        currentInterests.push(interest);
                        saveInterests(currentInterests);
                        renderInterests();
                        interestInputField.value = '';
                    }
                }
            }
            
            function handleChatInputKeyPress(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            }
            
            function handleEndChatButtonClick() {
                show(confirmationModal);
            }

            // --- Event Listeners ---
            interestInputField.addEventListener('keyup', handleInterestInput);
            startBtn.addEventListener('click', startChat);
            chatInput.addEventListener('keypress', handleChatInputKeyPress);
            sendBtn.addEventListener('click', sendMessage);
            endChatBtn.addEventListener('click', handleEndChatButtonClick);
            confirmEndBtn.addEventListener('click', endChat);
            cancelEndBtn.addEventListener('click', () => hide(confirmationModal));
            nextBtn.addEventListener('click', () => {
                handleChatEnded();
                startChat();
            });

            // Initial setup on page load
            let currentInterests = loadInterests();
            renderInterests();
            show(homePage); // Show the initial home page on load
        });
    </script>
</body>
</html>
