<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white shadow-xl rounded-2xl p-6 relative">
        <!-- User ID Display (for debugging) -->
        <div id="user-id-display" class="hidden text-sm text-gray-500 mb-4"></div>
        
        <!-- Home Page -->
        <div id="home-page" class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">ChatAgad</h1>
            <p class="text-center text-gray-600 mb-6">
                Connect with a random stranger who shares your interests.
            </p>

            <!-- Interests Input -->
            <div id="interest-container" class="w-full flex flex-wrap items-center bg-white border border-gray-300 rounded-xl p-3 mb-6">
                <input type="text" placeholder="Add an interest and press space or enter" class="interest-input-field p-2 text-gray-700 placeholder-gray-400">
            </div>

            <button id="start-btn" class="start-btn w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-colors duration-200 shadow-md">
                Start Chat
            </button>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="hidden flex flex-col h-[70vh]">
            <div id="common-interests-display" class="text-center text-gray-500 mb-4"></div>
            
            <!-- Chat Box -->
            <div id="chat-box" class="flex-grow overflow-y-auto p-4 mb-4 bg-gray-50 rounded-xl flex flex-col space-y-2">
                <!-- Messages will be added here by the script -->
            </div>

            <!-- Quick Messages -->
            <div id="quick-messages" class="flex flex-wrap gap-2 mb-4">
                <!-- Quick message bubbles will be added here -->
            </div>

            <!-- Chat Input -->
            <div class="flex">
                <input id="chat-input" type="text" placeholder="Type a message..." class="flex-grow p-4 bg-gray-100 rounded-l-xl focus:outline-none">
                <button id="send-btn" class="p-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-r-xl transition-colors duration-200">
                    Send
                </button>
            </div>
            
            <!-- Control Buttons -->
            <div class="flex justify-between mt-4">
                <button id="end-chat-btn" class="flex-grow mr-2 py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl transition-colors duration-200">
                    End Chat
                </button>
                <button id="next-btn" class="flex-grow ml-2 py-3 px-4 bg-gray-400 hover:bg-gray-500 text-white font-bold rounded-xl transition-colors duration-200">
                    Next
                </button>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm">
                <h3 class="text-xl font-bold mb-4">End Chat?</h3>
                <p class="text-gray-600 mb-6">Are you sure you want to end this chat? You can't undo this action.</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-end-btn" class="py-2 px-6 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl transition-colors">
                        Yes
                    </button>
                    <button id="cancel-end-btn" class="py-2 px-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-xl transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to the main application script -->
    <script type="module" src="script.js"></script>
</body>
</html>
