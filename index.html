<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad - Talk to Strangers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
        }
        .interest-bubble {
            position: relative;
            display: inline-block;
            background-color: #E7F3FF;
            color: #1877F2;
            border-radius: 16px;
            padding: 8px 28px 8px 16px;
            margin: 4px;
            font-size: 14px;
            font-weight: 600;
            line-height: 1;
        }
        .interest-bubble button {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: #1877F2;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .interest-bubble button:hover {
            transform: scale(1.1);
        }
        #messages-container {
             scrollbar-width: thin;
             scrollbar-color: #d1d5db #F0F2F5;
        }
        .chat-bg {
            background-color: #F0F2F5;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex justify-center">

    <!-- Left Ad Placeholder -->
    <aside class="w-48 bg-gray-100 p-4 hidden lg:block sticky top-0 h-screen">
        <div class="w-full h-96 bg-gray-200 rounded-lg mt-4"></div>
    </aside>

    <!-- Main Application Container -->
    <div id="main-container" class="w-full max-w-4xl flex flex-col items-center justify-center min-h-screen bg-white shadow-2xl">
        <!-- Home Screen -->
        <div id="home-screen" class="text-center w-full p-4">
            <div class="flex justify-between items-center w-full max-w-2xl mx-auto mb-4">
                <h1 class="text-5xl md:text-6xl font-extrabold text-blue-600">ChatAgad</h1>
                <div id="online-counter" class="flex items-center space-x-2 bg-white px-4 py-2 rounded-full shadow-md border border-gray-200">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <div>
                        <span id="online-users" class="font-bold text-gray-800">0</span>
                        <span class="text-gray-500">online</span>
                    </div>
                </div>
            </div>
            <p class="text-lg text-gray-600 mt-4 tracking-tight">Connect with strangers anonymously based on your interests.</p>

            <div class="mt-8 max-w-lg mx-auto">
                <h2 class="text-lg font-semibold mb-2 text-gray-700">Add your interests (optional)</h2>
                <div id="interests-container" class="flex flex-wrap justify-center mb-4 min-h-[36px]"></div>
                <input type="text" id="interest-input" placeholder="Type an interest and press space..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div class="mt-8">
                <button id="start-chat-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors shadow-lg text-lg">
                    Start Chat
                </button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="hidden text-center w-full p-4">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-lg font-semibold">Finding a stranger to chat with...</p>
            <p id="loading-message" class="text-gray-500 mt-2"></p>
            <button id="cancel-search-btn" class="mt-4 bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400">Cancel</button>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden w-full h-screen flex flex-col">
             <div class="p-4 border-b border-gray-200 shadow-sm">
                 <div class="flex justify-between items-center w-full max-w-5xl mx-auto">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-600">ChatAgad</h1>
                </div>
            </div>
            <div class="text-center py-2 border-b border-gray-200">
                <p class="text-base text-gray-600">You are now chatting with a stranger</p>
                <div id="common-interests-display" class="text-sm text-gray-500 mt-1 min-h-[20px]"></div>
            </div>
            <div id="messages-container" class="flex-1 p-4 overflow-y-auto chat-bg">
                <!-- Messages will be appended here -->
            </div>
            <div class="p-4 bg-white border-t border-gray-200">
                 <!-- Mobile Ad Placeholder -->
                <div id="mobile-ad-space" class="mb-2 lg:hidden">
                    <div class="text-center bg-gray-200 rounded-lg h-12 flex items-center justify-center">
                        <p class="text-gray-500 font-semibold text-sm">Ad Space</p>
                    </div>
                </div>
                <div id="chat-input-area" class="flex items-center space-x-2">
                    <button id="end-chat-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">End Chat</button>
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Send</button>
                </div>
                <div id="post-chat-actions" class="hidden flex justify-center items-center space-x-4">
                     <button id="okay-next-btn" class="flex-1 h-10 rounded-lg text-white font-bold bg-blue-600 hover:bg-blue-700">Okay, next</button>
                     <button id="main-menu-btn" class="flex-1 h-10 rounded-lg text-gray-800 font-bold bg-gray-200 hover:bg-gray-300">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Ad Placeholder -->
    <aside class="w-48 bg-gray-100 p-4 hidden lg:block sticky top-0 h-screen">
        <div class="w-full h-96 bg-gray-200 rounded-lg mt-4"></div>
    </aside>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, addDoc, serverTimestamp, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /*
         * ===================================================================================
         * Your Firestore security rules should look like this.
         * ===================================================================================
         *
            rules_version = '2';
            service cloud.firestore {
              match /databases/{database}/documents {
                
                match /status/{userId} {
                  allow read: if request.auth != null;
                  allow write, delete: if request.auth.uid == userId;
                }
            
                match /queue/{userId} {
                  allow read: if request.auth != null;
                  allow create, delete: if request.auth.uid == userId;
                  allow update: if request.auth.uid != userId; // Allow others to update your queue doc
                }
            
                match /chats/{chatId} {
                  // Allow create if you are one of the participants
                  allow create: if request.auth.uid in request.resource.data.participants;
                  // Allow read/update if you are a participant
                  allow read, update, delete: if request.auth.uid in resource.data.participants;
                  
                  match /messages/{messageId} {
                    // Allow read/write if you are a participant of the parent chat
                    allow read, write: if get(/databases/$(database)/documents/chats/$(chatId)).data.participants.hasAny([request.auth.uid]);
                  }
                }
              }
            }
         *
         */

        const firebaseConfig = {
            apiKey: "AIzaSyALyckXNK7FbzpqZGP4Lr5eVRQJVseh0fQ",
            authDomain: "chatagad-app.firebaseapp.com",
            projectId: "chatagad-app",
            storageBucket: "chatagad-app.firebasestorage.app",
            messagingSenderId: "946806283279",
            appId: "1:946806283279:web:78ad7293e5a0a2017dd77a",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let interests = [];
        let searchTimeout;
        let queueListener = null; 
        let messageListener = null;
        let currentChatId = null;
        let onlineCountListener = null;
        let endChatConfirmationTimeout = null;

        const mainContainer = document.getElementById('main-container');
        const homeScreen = document.getElementById('home-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const chatScreen = document.getElementById('chat-screen');
        const interestInput = document.getElementById('interest-input');
        const interestsContainer = document.getElementById('interests-container');
        const startChatBtn = document.getElementById('start-chat-btn');
        const onlineUsersEl = document.getElementById('online-users');
        const loadingMessage = document.getElementById('loading-message');
        const cancelSearchBtn = document.getElementById('cancel-search-btn');
        const endChatBtn = document.getElementById('end-chat-btn');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatInputArea = document.getElementById('chat-input-area');
        const postChatActions = document.getElementById('post-chat-actions');
        const okayNextBtn = document.getElementById('okay-next-btn');
        const mainMenuBtn = document.getElementById('main-menu-btn');
        const commonInterestsDisplay = document.getElementById('common-interests-display');

        // --- Main Application Logic ---
        async function main() {
            try {
                if (auth.currentUser) {
                    currentUser = auth.currentUser;
                } else {
                    const userCredential = await signInAnonymously(auth);
                    currentUser = userCredential.user;
                }
                console.log(`[User ${currentUser.uid.substring(0,5)}] Signed in.`);
                
                initializeOnlineFeatures();
                
                await updateUserHeartbeat();
                setInterval(updateUserHeartbeat, 30000); 

            } catch (error) {
                console.error("Authentication failed:", error);
                let errorMessage = '<div class="text-center text-red-500 p-8">Could not connect to the server. Please refresh the page.</div>';
                if (error.code === 'auth/network-request-failed') {
                    errorMessage = '<div class="text-center text-red-500 p-8"><strong>Network Error:</strong> Could not connect to authentication services. Please check your internet connection, disable any ad-blockers, and refresh the page.</div>';
                }
                document.body.innerHTML = errorMessage;
            }
        }
        
        function initializeOnlineFeatures() {
            if (onlineCountListener) return;

            const statusRef = collection(db, "status");
            onlineCountListener = onSnapshot(statusRef, (snapshot) => {
                let onlineCount = 0;
                const now = Date.now();
                snapshot.forEach(doc => {
                    const userStatus = doc.data();
                    if (userStatus.timestamp) {
                        const lastSeen = userStatus.timestamp.toMillis();
                        if ((now - lastSeen) < 60000) { 
                            onlineCount++;
                        }
                    }
                });
                onlineUsersEl.textContent = onlineCount;
            }, (error) => {
                console.error("Error getting online users count:", error);
                onlineUsersEl.textContent = 'N/A';
            });
        }

        async function updateUserHeartbeat() {
            if (!currentUser) return;
            const userStatusRef = doc(db, "status", currentUser.uid);
            try {
                await setDoc(userStatusRef, { 
                    timestamp: serverTimestamp() 
                }, { merge: true });
            } catch (error) {
                console.error("Failed to update user heartbeat:", error);
            }
        }
        
        window.addEventListener('beforeunload', (event) => {
            // If in an active chat, show a confirmation message before leaving.
            if (currentChatId) {
                const confirmationMessage = 'You are currently in a chat. Are you sure you want to leave? This will end your conversation.';
                event.preventDefault(); // Standard for most browsers.
                event.returnValue = confirmationMessage; // For older browsers.
                return confirmationMessage; // For some other browsers.
            }
            
            // Perform cleanup when the page is closed.
            if (currentUser) {
                if (queueListener) {
                     deleteDoc(doc(db, "queue", currentUser.uid));
                }
                deleteDoc(doc(db, "status", currentUser.uid));
            }
        });

        // --- Interests Handling ---
        interestInput.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && interestInput.value.trim() !== '') {
                const interest = interestInput.value.trim().toLowerCase();
                if (!interests.includes(interest)) {
                    interests.push(interest);
                    renderInterests();
                }
                interestInput.value = '';
            }
        });

        function renderInterests() {
            interestsContainer.innerHTML = '';
            interests.forEach(interest => {
                const bubble = document.createElement('div');
                bubble.className = 'interest-bubble';
                bubble.textContent = interest;
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;'; 
                removeBtn.onclick = () => {
                    interests = interests.filter(i => i !== interest);
                    renderInterests();
                };
                bubble.appendChild(removeBtn);
                interestsContainer.appendChild(bubble);
            });
        }

        // --- Chat Logic ---
        startChatBtn.addEventListener('click', startSearch);
        cancelSearchBtn.addEventListener('click', cancelSearch);

        async function startSearch() {
            if (!currentUser) {
                addSystemMessage("Please wait, connecting to the server...");
                return;
            }
            mainContainer.classList.remove('justify-center');
            homeScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            loadingMessage.textContent = 'Looking for someone to chat with...';
            
            try {
                const queueRef = collection(db, "queue");
                const recentTimeThreshold = new Date(Date.now() - 60 * 1000);
                
                let potentialMatches = [];

                if (interests.length > 0) {
                    const interestQuery = query(queueRef, where("interests", "array-contains-any", interests));
                    const querySnapshot = await getDocs(interestQuery);
                    
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.timestamp && data.timestamp.toDate() > recentTimeThreshold) {
                            potentialMatches.push(doc);
                        }
                    });

                } else {
                    const noInterestQuery = query(queueRef, 
                        where("interests", "==", []),
                        where("timestamp", ">", recentTimeThreshold)
                    );
                    const querySnapshot = await getDocs(noInterestQuery);
                    querySnapshot.forEach(doc => potentialMatches.push(doc));
                }
                
                let matchFound = false;
                for (const userDoc of potentialMatches) {
                    if (userDoc.id !== currentUser.uid) {
                        const strangerId = userDoc.id;
                        const strangerInterests = userDoc.data().interests || [];
                        console.log(`[User ${currentUser.uid.substring(0,5)}] Found potential match: ${strangerId.substring(0,5)}. Initiating chat.`);
                        await initiateChat(strangerId, strangerInterests);
                        matchFound = true;
                        return; // Exit after finding a match
                    }
                }

                if (!matchFound) {
                    const userQueueDocRef = doc(db, "queue", currentUser.uid);
                    await setDoc(userQueueDocRef, {
                        interests: interests,
                        timestamp: serverTimestamp()
                    });
                    console.log(`[User ${currentUser.uid.substring(0,5)}] No match found. Entering queue and waiting...`);
                    
                    if (queueListener) queueListener(); 
                    queueListener = onSnapshot(userQueueDocRef, (docSnap) => {
                        console.log(`[User ${currentUser.uid.substring(0,5)}] My queue document was updated. Checking for match...`);
                        const data = docSnap.data();
                        if (data && data.matchedInChat) {
                            console.log(`[User ${currentUser.uid.substring(0,5)}] Match confirmed! Joining chat: ${data.matchedInChat}`);
                            startChatSession(data.matchedInChat);
                        } else {
                            console.log(`[User ${currentUser.uid.substring(0,5)}] Queue doc updated, but no match field found yet.`);
                        }
                    });

                    searchTimeout = setTimeout(() => {
                        loadingMessage.innerHTML = "Can't find a match. Try adding more interests or <a href='#' id='remove-interests-link' class='text-blue-600'>removing them</a> for a faster search.";
                        document.getElementById('remove-interests-link')?.addEventListener('click', (e) => {
                            e.preventDefault();
                            interests = [];
                            renderInterests();
                            cancelSearch();
                            startSearch();
                        });
                    }, 15000);
                }

            } catch (error) {
                console.error("Error starting search:", error);
                addSystemMessage("An error occurred during search. Please try again.");
                cancelSearch();
            }
        }
        
        async function initiateChat(strangerId, strangerInterests) {
            console.log(`[User ${currentUser.uid.substring(0,5)}] Notifying stranger: ${strangerId.substring(0,5)}`);
            
            const myInterests = new Set(interests);
            const commonInterests = strangerInterests.filter(interest => myInterests.has(interest));

            const newChatRef = await addDoc(collection(db, "chats"), {
                participants: [currentUser.uid, strangerId],
                createdAt: serverTimestamp(),
                disconnected: null,
                commonInterests: commonInterests
            });
            console.log(`[User ${currentUser.uid.substring(0,5)}] Chat room created: ${newChatRef.id}`);
            
            await updateDoc(doc(db, "queue", strangerId), { matchedInChat: newChatRef.id });
            console.log(`[User ${currentUser.uid.substring(0,5)}] Notified stranger ${strangerId.substring(0,5)}.`);
            
            startChatSession(newChatRef.id);
        }

        function startChatSession(chatId) {
            console.log(`[User ${currentUser.uid.substring(0,5)}] Entering chat session: ${chatId}`);
            clearTimeout(searchTimeout);
            
            if(currentUser) {
                deleteDoc(doc(db, "queue", currentUser.uid));
            }
            if (queueListener) queueListener();
            queueListener = null;

            currentChatId = chatId;
            loadingScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            chatInputArea.classList.remove('hidden');
            postChatActions.classList.add('hidden');
            listenForMessages(chatId);
        }

        function cancelSearch() {
            clearTimeout(searchTimeout);
            if(queueListener) queueListener();
            queueListener = null;
            if(currentUser) {
                deleteDoc(doc(db, "queue", currentUser.uid));
            }
            mainContainer.classList.add('justify-center');
            loadingScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
        }

        endChatBtn.addEventListener('click', async () => {
            if (endChatBtn.dataset.state === 'confirm') {
                clearTimeout(endChatConfirmationTimeout);
                if (currentChatId) {
                    try {
                        const chatDocRef = doc(db, "chats", currentChatId);
                        await updateDoc(chatDocRef, { disconnected: currentUser.uid });
                        showPostChatActions("You ended the chat.");
                    } catch(e) {
                        console.error("Error ending chat:", e);
                        goHome(); // Fallback to home if error
                    }
                }
            } else {
                endChatBtn.textContent = "Sure?";
                endChatBtn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                endChatBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600', 'text-white');
                endChatBtn.dataset.state = 'confirm';

                endChatConfirmationTimeout = setTimeout(() => {
                    resetEndChatButton();
                }, 3000);
            }
        });

        function resetEndChatButton() {
            endChatBtn.textContent = "End Chat";
            endChatBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600', 'text-white');
            endChatBtn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            delete endChatBtn.dataset.state;
        }

        function goHome() {
            mainContainer.classList.add('justify-center');
            chatScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            messagesContainer.innerHTML = '';
            commonInterestsDisplay.innerHTML = '';
            currentChatId = null;
            
            resetEndChatButton();
            clearTimeout(endChatConfirmationTimeout);

            chatInputArea.classList.remove('hidden');
            postChatActions.classList.add('hidden');
        }

        function showPostChatActions(message) {
            addSystemMessage(message);
            
            if (messageListener) messageListener();
            messageListener = null;
            
            chatInputArea.classList.add('hidden');
            postChatActions.classList.remove('hidden');
        }
        
        mainMenuBtn.addEventListener('click', goHome);
        okayNextBtn.addEventListener('click', () => {
            goHome();
            // Use a small timeout to ensure UI resets before starting a new search
            setTimeout(() => {
                startSearch();
            }, 100);
        });

        // --- Messaging ---
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !currentChatId) return;

            try {
                const messagesRef = collection(db, "chats", currentChatId, "messages");
                await addDoc(messagesRef, {
                    senderId: currentUser.uid,
                    text: text,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
                messageInput.focus();
            } catch (error) {
                console.error("Error sending message:", error);
                addSystemMessage("Error: Could not send message.");
            }
        }

        function listenForMessages(chatId) {
            if (messageListener) messageListener(); 

            const chatDocRef = doc(db, "chats", chatId);
            messageListener = onSnapshot(chatDocRef, (docSnap) => {
                const data = docSnap.data();
                if (data) {
                    if (data.disconnected && data.disconnected !== currentUser.uid) {
                        showPostChatActions("Stranger has ended the chat.");
                    }
                    if (data.commonInterests) {
                        displayCommonInterests(data.commonInterests);
                    }
                }
            });

            const messagesRef = collection(db, "chats", chatId, "messages");
            const q = query(messagesRef, orderBy("timestamp", "asc"));

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const msg = change.doc.data();
                        displayMessage(msg);
                    }
                });
            }, (error) => {
                console.error("Error listening for messages:", error);
                goHome();
            });
        }

        function displayCommonInterests(common) {
            if (common && common.length > 0) {
                commonInterestsDisplay.innerHTML = `You both like: <span class="font-semibold text-blue-600">${common.join(', ')}</span>`;
            } else {
                commonInterestsDisplay.innerHTML = '';
            }
        }

        function displayMessage(msg) {
            const msgDiv = document.createElement('div');
            const p = document.createElement('p');
            p.textContent = msg.text;

            msgDiv.classList.add('mb-2', 'max-w-xs', 'p-2', 'px-3', 'rounded-2xl', 'w-fit');

            if (msg.senderId === currentUser.uid) {
                msgDiv.classList.add('bg-blue-600', 'text-white', 'ml-auto');
            } else {
                msgDiv.classList.add('bg-gray-200', 'text-gray-800', 'mr-auto');
            }
            msgDiv.appendChild(p);
            messagesContainer.appendChild(msgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'text-center text-sm my-2 text-gray-500 italic';
            msgDiv.textContent = text;
            messagesContainer.appendChild(msgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Start the application
        main();

    </script>
</body>
</html>
