<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- IMPORTANT: Ensure script.js and style.css are in the same folder as this file -->
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans antialiased">
    <!-- Main Home Page -->
    <div id="home-page" class="page p-6 rounded-xl shadow-lg bg-white flex flex-col items-center max-w-lg mx-auto w-full transition-transform duration-500 ease-in-out transform">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-gray-900 leading-tight">ChatAgad</h1>
        <p class="text-base text-center text-gray-600 mb-8">
            Enter your interests (e.g., "coding", "hiking") and find a stranger to chat with instantly.
        </p>
        <div id="interest-container" class="flex flex-wrap items-center w-full bg-gray-100 rounded-xl p-3 mb-6 min-h-[48px] border border-gray-200 focus-within:border-indigo-500 transition-colors duration-200">
            <input type="text" id="interest-input-field" class="interest-input-field bg-transparent border-none outline-none text-gray-700 placeholder:text-gray-400 flex-grow" placeholder="Type an interest and press Enter or Space">
        </div>
        <button id="start-btn" class="start-btn w-full py-4 rounded-xl font-bold text-lg text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transition-all duration-300 transform hover:scale-105 shadow-lg">
            Start Chat
        </button>
    </div>
    <!-- Chat Page -->
    <div id="chat-page" class="page p-6 bg-gray-100 hidden w-full h-full max-w-3xl mx-auto flex-col rounded-xl shadow-lg md:h-[80vh] md:max-h-[800px]">
        <div id="common-interests-display" class="w-full text-center text-gray-600 mb-4 text-sm font-medium"></div>
        <div id="chat-box" class="w-full flex-grow p-4 bg-white rounded-xl shadow-inner overflow-y-auto mb-4 flex flex-col space-y-2"></div>
        <div id="quick-messages" class="w-full flex flex-wrap justify-center gap-2 mb-4"></div>
        <div class="flex w-full">
            <input type="text" id="chat-input" class="flex-grow p-3 rounded-l-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800 placeholder:text-gray-400" placeholder="Type a message...">
            <button id="send-btn" class="p-3 bg-indigo-500 text-white rounded-r-xl font-semibold hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-colors duration-200">Send</button>
        </div>
        <div class="flex w-full justify-between mt-4">
            <button id="end-chat-btn" class="py-2 px-4 rounded-xl font-semibold text-red-600 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500/50 transition-colors duration-200">End Chat</button>
            <button id="next-btn" class="py-2 px-4 rounded-xl font-semibold text-gray-600 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500/50 transition-colors duration-200">Next</button>
        </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="modal-content text-center bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full">
            <h2 class="text-xl font-semibold mb-6 text-gray-800">Are you sure you want to end this chat?</h2>
            <div class="flex justify-center space-x-4">
                <button id="confirm-end-btn" class="py-2 px-6 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500/50">Yes, end it</button>
                <button id="cancel-end-btn" class="py-2 px-6 rounded-xl font-bold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500/50">Cancel</button>
            </div>
        </div>
    </div>
    <!-- User ID Display for debugging -->
    <div id="user-id-display" class="absolute bottom-4 left-4 text-xs text-gray-400 font-mono"></div>

    <!-- Link to the separate JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
