<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad | Chat with Strangers</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: all 0.3s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .app-card {
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Set a fixed height for mobile devices */
            max-height: 90vh;
        }
        @media (min-width: 640px) {
            .app-card {
                height: auto;
                min-height: 700px;
            }
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #f9fafb;
        }
        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        .message-me {
            background-color: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }
        .message-stranger {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #interest-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #ffffff;
            align-items: center;
            min-height: 48px;
        }
        .interest-bubble {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .remove-interest {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #4b5563;
            font-weight: bold;
            font-size: 0.875rem;
            line-height: 1;
            padding: 0 0.25rem;
        }
        .interest-input-field {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0;
            background-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Application Container -->
    <div class="container">
        
        <!-- App Card: Holds the entire UI -->
        <div class="app-card">
            
            <!-- Header -->
            <header class="p-4 bg-gray-800 text-white rounded-t-xl flex justify-between items-center">
                <h1 class="text-2xl font-bold">ChatAgad</h1>
                <span id="user-id-display" class="text-sm text-gray-400"></span>
            </header>

            <!-- Home Page: Set Interests -->
            <div id="home-page" class="flex flex-col flex-grow p-6 transition-all duration-300 ease-in-out">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Find a Stranger</h2>
                <p class="text-center text-gray-600 mb-6">Enter interests below and press space/enter, or leave blank to chat with a random stranger.</p>
                
                <div class="flex-grow">
                    <label for="interest-input" class="block text-sm font-medium text-gray-700 mb-2">Your Interests</label>
                    <div id="interest-container">
                        <input type="text" id="interest-input" class="interest-input-field" placeholder="e.g., coding, movies, books">
                    </div>
                </div>

                <button class="start-btn w-full py-4 px-6 mt-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    Start Chat
                </button>
            </div>

            <!-- Chat Page -->
            <div id="chat-page" class="hidden flex-col flex-grow transition-all duration-300 ease-in-out">
                <div id="chat-header" class="p-3 bg-purple-100 text-purple-800 text-sm text-center font-medium shadow-sm">
                    <!-- Common interests or loader will go here -->
                </div>
                
                <div id="chat-box" class="chat-box flex-grow">
                    <!-- Chat messages will be appended here -->
                </div>
                
                <div class="p-4 bg-white border-t border-gray-200">
                    <div id="quick-messages" class="flex flex-wrap gap-2 mb-3">
                        <!-- Quick message buttons here -->
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="chat-input" class="flex-grow px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type a message...">
                        <button id="send-btn" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 00.183 1.018l.256.257a1 1 0 001.018.183L12 14.5l6.561 3.52a1 1 0 00.902-.128l.255-.257a1 1 0 00.183-1.018l-7-14z" />
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 00.183 1.018l.256.257a1 1 0 001.018.183L12 14.5l6.561 3.52a1 1 0 00.902-.128l.255-.257a1 1 0 00.183-1.018l-7-14z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4 bg-white border-t border-gray-200 flex justify-end gap-2 shadow-sm">
                    <button id="end-chat-btn" class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors">
                        End Chat
                    </button>
                    <button id="next-btn" class="py-2 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-colors">
                        Next
                    </button>
                </div>
            </div>

        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="modal-overlay hidden">
            <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-2xl text-center">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">End Chat?</h3>
                <p class="text-gray-600 mb-6">Are you sure you want to end this conversation?</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-end-btn" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors">
                        Yes, End
                    </button>
                    <button id="cancel-end-btn" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                        No, Continue
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State Variables ---
            let db, auth;
            let userId = null;
            let isAuthReady = false;
            let currentChatId = null;
            let interests = [];
            let commonInterests = [];
            let unsubscribeFromChat = null;
            let unsubscribeFromQueue = null;

            // --- IMPORTANT: FIREBASE CONFIGURATION (Using environment variables) ---
            let firebaseConfig = {};
            let initialAuthToken = null;
            let appId = 'default-app-id';

            try {
                // Safely access the platform variables
                firebaseConfig = JSON.parse(__firebase_config);
                initialAuthToken = __initial_auth_token;
                appId = __app_id;
            } catch (e) {
                console.warn("Platform variables (__firebase_config, __initial_auth_token, __app_id) not found. Using default values.");
            }

            // --- DOM Elements ---
            const homePage = document.getElementById('home-page');
            const chatPage = document.getElementById('chat-page');
            const userIdDisplay = document.getElementById('user-id-display');
            const chatHeader = document.getElementById('chat-header');
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const endChatBtn = document.getElementById('end-chat-btn');
            const nextBtn = document.getElementById('next-btn');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmEndBtn = document.getElementById('confirm-end-btn');
            const cancelEndBtn = document.getElementById('cancel-end-btn');
            const interestContainer = document.getElementById('interest-container');
            const interestInput = document.getElementById('interest-input');
            const startBtn = document.querySelector('.start-btn');

            // --- Utility Functions ---
            const show = (element) => element.classList.remove('hidden');
            const hide = (element) => element.classList.add('hidden');

            const saveInterests = (updatedInterests) => {
                localStorage.setItem('userInterests', JSON.stringify(updatedInterests));
                interests = updatedInterests;
                renderInterests();
            };

            const loadInterests = () => {
                const interestsString = localStorage.getItem('userInterests');
                interests = interestsString ? JSON.parse(interestsString) : [];
                renderInterests();
            };

            const renderInterests = () => {
                // Clear existing bubbles but keep the input field
                const existingBubbles = Array.from(interestContainer.children).filter(el => el.id !== 'interest-input');
                existingBubbles.forEach(bubble => bubble.remove());
                
                interests.forEach(interest => {
                    const bubble = document.createElement('span');
                    bubble.classList.add('interest-bubble', 'text-sm', 'font-semibold', 'flex', 'items-center', 'gap-1');
                    bubble.innerHTML = `
                        <span>${interest}</span>
                        <button class="remove-interest" data-interest="${interest}">&times;</button>
                    `;
                    interestContainer.insertBefore(bubble, interestInput);
                });
            };

            const handleInterestAdd = (e) => {
                // Check for 'Enter' or 'Space' key press
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    const newInterest = interestInput.value.trim();
                    // Ensure the interest is not empty and not a duplicate
                    if (newInterest && !interests.includes(newInterest)) {
                        saveInterests([...interests, newInterest]);
                        interestInput.value = '';
                    }
                }
            };
            
            const addMessage = (senderId, text) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                if (senderId === 'system') {
                    messageDiv.classList.add('text-center', 'text-gray-500', 'text-sm', 'italic', 'w-full', 'my-2');
                    messageDiv.innerText = text;
                } else {
                    const isUser = senderId === userId;
                    messageDiv.classList.add(isUser ? 'message-me' : 'message-stranger');
                    messageDiv.innerText = text;
                }
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const renderQuickMessages = () => {
                const quickMessagesContainer = document.getElementById('quick-messages');
                if (!quickMessagesContainer) return;
                quickMessagesContainer.innerHTML = '';
                const messages = ['Hello!', 'How are you?', ...commonInterests.map(i => `What's your favorite thing about ${i}?`)];
                
                messages.forEach(msgText => {
                    const button = document.createElement('button');
                    button.classList.add('quick-message-bubble', 'bg-gray-200', 'text-gray-800', 'text-sm', 'px-3', 'py-1', 'rounded-full', 'hover:bg-gray-300', 'transition-colors');
                    button.innerText = msgText;
                    button.onclick = () => { chatInput.value = msgText; };
                    quickMessagesContainer.appendChild(button);
                });
            };

            // --- Firebase Initialization and Auth ---
            const initializeFirebase = async () => {
                try {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Sign in the user using the provided custom token or anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    // Set up the authentication state change listener
                    onAuthStateChanged(auth, user => {
                        if (user) {
                            userId = user.uid;
                            isAuthReady = true;
                            startBtn.disabled = false;
                            userIdDisplay.innerText = `User ID: ${userId}`;
                            console.log("User authenticated with UID:", user.uid);
                        } else {
                            userId = null;
                            isAuthReady = false;
                            startBtn.disabled = true;
                            userIdDisplay.innerText = `Connecting...`;
                            console.warn("Authentication state changed: User is not authenticated.");
                        }
                    });

                    loadInterests();
                } catch (error) {
                    console.error("Firebase Initialization or Auth Error:", error);
                }
            };
            
            const startChatListener = (chatId) => {
                console.log("Starting chat listener for chatId:", chatId);
                if (unsubscribeFromChat) unsubscribeFromChat();
                const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                const chatDocRef = doc(chatsCollectionRef, chatId);
                unsubscribeFromChat = onSnapshot(chatDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const chatData = docSnap.data();
                        console.log("Chat document updated:", chatData);
                        if (chatData.status === 'ended') {
                            console.log("Chat ended by other user.");
                            endChat(false); // Do not delete the chat if it was ended by the other user
                            return;
                        }
                        
                        // Clear existing messages and render new ones
                        chatBox.innerHTML = '';
                        (chatData.messages || []).forEach(msg => addMessage(msg.senderId, msg.text));
                        
                        commonInterests = chatData.commonInterests || [];
                        chatHeader.innerHTML = commonInterests.length > 0
                            ? `<p>You both like: <span class="font-semibold text-gray-800">${commonInterests.join(', ')}</span></p>`
                            : `<p>You're chatting with a random stranger.</p>`;
                        renderQuickMessages();
                    } else {
                        console.log("Chat document does not exist. Ending chat.");
                        endChat(false); // End the chat locally if the doc is deleted by other user
                    }
                }, (error) => {
                    console.error("Error listening to chat:", error);
                    endChat(false);
                });
            };

            const listenForMatchStatus = () => {
                console.log("Listening for match status for user:", userId);
                const matchingCollectionRef = collection(db, `artifacts/${appId}/public/data/matching_queue`);
                const userDocRef = doc(matchingCollectionRef, userId);
                
                // Detach any existing listener before attaching a new one
                if (unsubscribeFromQueue) {
                    unsubscribeFromQueue();
                    unsubscribeFromQueue = null;
                }
                
                unsubscribeFromQueue = onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        console.log("User queue document updated:", userData);
                        if (userData.chatId) {
                            console.log("Match found with chatId:", userData.chatId);
                            currentChatId = userData.chatId;
                            commonInterests = userData.commonInterests || [];
                            
                            // Detach the queue listener as we are now in a chat
                            if (unsubscribeFromQueue) unsubscribeFromQueue();
                            
                            // Transition to chat page and start the main chat listener
                            hide(homePage);
                            show(chatPage);
                            startChatListener(currentChatId);
                            sendBtn.disabled = false;
                        }
                    } else {
                        console.log("User queue document was deleted. This means a match was made by another user's transaction.");
                        if (unsubscribeFromQueue) unsubscribeFromQueue();
                        // The other user's listener should have picked up the new chat. We don't need to do anything else.
                    }
                }, (error) => {
                    console.error("Error listening to match status:", error);
                    endChat(false);
                });
            };

            const findMatchOrAddToQueue = async () => {
                console.log("Attempting to find match or add to queue...");
                
                chatHeader.innerHTML = `<div class="flex items-center justify-center space-x-2">
                                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-purple-900"></div>
                                            <span>Connecting and searching...</span>
                                        </div>`;
                sendBtn.disabled = true;

                const matchingCollectionRef = collection(db, `artifacts/${appId}/public/data/matching_queue`);
                const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);

                // First, find a potential match outside the transaction.
                let potentialMatchRef = null;
                let sharedInterests = [];
                
                try {
                    const potentialMatchesSnapshot = await getDocs(matchingCollectionRef);
                    const docs = potentialMatchesSnapshot.docs.filter(docSnap => docSnap.id !== userId && docSnap.data().chatId === null);
                    
                    if (docs.length > 0) {
                        if (interests.length > 0) {
                            // Find a match by interests first
                            for (const docSnap of docs) {
                                const matchedUserInterests = docSnap.data().interests || [];
                                const hasCommonInterest = interests.some(interest => matchedUserInterests.includes(interest));
                                if (hasCommonInterest) {
                                    potentialMatchRef = docSnap.ref;
                                    sharedInterests = interests.filter(interest => matchedUserInterests.includes(interest));
                                    break;
                                }
                            }
                        }

                        // If no interest match, pick the first available random person
                        if (!potentialMatchRef) {
                            potentialMatchRef = docs[0].ref;
                            sharedInterests = [];
                        }
                    }

                    // Now, run the transaction to either claim the match or add to the queue.
                    await runTransaction(db, async (transaction) => {
                        if (potentialMatchRef) {
                            // We have a candidate, check if they are still available
                            const potentialMatchDoc = await transaction.get(potentialMatchRef);

                            if (potentialMatchDoc.exists() && potentialMatchDoc.data().chatId === null) {
                                // Success! Claim the match.
                                const newChatRef = doc(chatsCollectionRef);
                                const newChatId = newChatRef.id;

                                // Create the new chat document
                                transaction.set(newChatRef, {
                                    users: [userId, potentialMatchDoc.id],
                                    commonInterests: sharedInterests,
                                    createdAt: serverTimestamp(),
                                    status: 'active',
                                    messages: [{
                                        senderId: 'system',
                                        text: "You've been connected with a stranger. Say hello!",
                                        timestamp: serverTimestamp()
                                    }]
                                });

                                // Update our queue document with the new chatId
                                transaction.set(doc(matchingCollectionRef, userId), { chatId: newChatId, commonInterests: sharedInterests, status: 'matched', userId: userId, interests: interests, createdAt: serverTimestamp()});

                                // Delete the matched user's queue document
                                transaction.delete(potentialMatchRef);

                                currentChatId = newChatId;
                                commonInterests = sharedInterests;
                                console.log("Match successfully claimed in transaction with user:", potentialMatchDoc.id);

                            } else {
                                // Race condition: The candidate was claimed by someone else. Abort and let the outer function retry.
                                console.warn("Race condition detected: Match was already taken. Aborting transaction.");
                                // The transaction will automatically retry if this happens, so we don't need to do anything here.
                                throw new Error("Match already claimed.");
                            }
                        } else {
                            // No potential match found, so just add this user to the queue
                            const userDocRef = doc(matchingCollectionRef, userId);
                            transaction.set(userDocRef, {
                                userId: userId,
                                interests: interests,
                                status: 'searching',
                                chatId: null,
                                createdAt: serverTimestamp()
                            });
                            console.log("No match found. Adding user to queue.");
                        }
                    });
                    
                    if (currentChatId) {
                        startChatListener(currentChatId);
                    } else {
                        listenForMatchStatus();
                    }

                } catch (error) {
                    console.error("Transaction failed:", error);
                    // If the transaction failed due to a race condition (or anything else), let's retry
                    console.log("Retrying match search after a short delay...");
                    setTimeout(() => findMatchOrAddToQueue(), 500);
                }
            };
            
            const startChat = () => {
                if (!isAuthReady) return;
                hide(homePage);
                show(chatPage);
                chatBox.innerHTML = '';
                findMatchOrAddToQueue();
            };

            const sendMessage = async () => {
                if (!currentChatId || !userId || !chatInput.value.trim()) return;
                const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                const chatDocRef = doc(chatsCollectionRef, currentChatId);
                try {
                    const chatDoc = await getDoc(chatDocRef);
                    if (chatDoc.exists()) {
                        const currentMessages = chatDoc.data().messages || [];
                        await updateDoc(chatDocRef, {
                            messages: [...currentMessages, { senderId: userId, text: chatInput.value.trim(), timestamp: serverTimestamp() }]
                        });
                        chatInput.value = '';
                    } else {
                        console.error("Chat document does not exist when trying to send a message.");
                        endChat(true);
                    }
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            };

            const endChat = async (isUserInitiated) => {
                if (unsubscribeFromChat) {
                    unsubscribeFromChat();
                    unsubscribeFromChat = null;
                }
                if (unsubscribeFromQueue) {
                    unsubscribeFromQueue();
                    unsubscribeFromQueue = null;
                }
                
                if (isUserInitiated && currentChatId) {
                    const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                    const chatDocRef = doc(chatsCollectionRef, currentChatId);
                    try {
                        await updateDoc(chatDocRef, { status: 'ended', endedAt: serverTimestamp() });
                    } catch (error) {
                        console.error("Error marking chat as ended:", error);
                    }
                }
                
                // Clean up local state
                currentChatId = null;
                commonInterests = [];
                hide(chatPage);
                show(homePage);
                hide(confirmationModal);
                sendBtn.disabled = false;
                
                // Clean up user from the matching queue if they're there
                const matchingCollectionRef = collection(db, `artifacts/${appId}/public/data/matching_queue`);
                try {
                    const userDocRef = doc(matchingCollectionRef, userId);
                    await deleteDoc(userDocRef);
                } catch (error) {
                    console.warn("Could not delete user from queue. They might not have been there.", error);
                }
            };

            // --- Event Listeners ---
            interestContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-interest')) {
                    const interestToRemove = e.target.dataset.interest;
                    const updatedInterests = interests.filter(item => item !== interestToRemove);
                    saveInterests(updatedInterests);
                }
            });
            interestInput.addEventListener('keydown', handleInterestAdd);
            startBtn.addEventListener('click', startChat);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            sendBtn.addEventListener('click', sendMessage);
            endChatBtn.addEventListener('click', () => show(confirmationModal));
            confirmEndBtn.addEventListener('click', () => endChat(true));
            cancelEndBtn.addEventListener('click', () => hide(confirmationModal));
            nextBtn.addEventListener('click', () => { endChat(true); startChat(); });
            
            // Initial setup
            initializeFirebase();
        });
    </script>
</body>
</html>
