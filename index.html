<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAgad | Chat with Strangers Online</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* The main container now uses a fluid width for better responsiveness on larger screens */
        .container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .chat-box {
            height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
        /* Custom scrollbar for WebKit browsers */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
        }
        .message-me {
            background-color: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }
        .message-stranger {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #interest-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #ffffff;
            align-items: center;
        }
        .interest-bubble {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .remove-interest {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #4b5563;
            font-weight: bold;
            font-size: 0.875rem;
            line-height: 1;
            padding: 0 0.25rem;
        }
        .remove-interest:hover {
            color: #1f2937;
        }
        .interest-input-field {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0;
            background-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Application Container -->
    <div class="container p-4">
        
        <!-- Home Page: Set Interests -->
        <div id="home-page" class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg transition-transform duration-300">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Find a Stranger</h1>
            <p class="text-center text-gray-600 mb-6">Enter interests and press space/enter, or leave blank to chat with a random stranger.</p>
            <div class="space-y-4">
                <div id="interest-container" class="w-full">
                    <input type="text" class="interest-input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., coding, movies, books">
                </div>
                <button class="start-btn w-full py-3 px-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Start Chat
                </button>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="hidden w-full max-w-2xl bg-white rounded-xl shadow-lg transition-transform duration-300 flex flex-col h-[80vh] sm:h-[90vh]">
            <header class="p-4 bg-gray-50 border-b border-gray-200 rounded-t-xl">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 text-center">Chatting with a Stranger</h2>
            </header>
            
            <div class="p-4 bg-gray-100 flex-grow rounded-b-xl overflow-hidden flex flex-col">
                <div id="chat-box" class="chat-box flex-grow">
                    <!-- Chat messages will be appended here -->
                </div>
                
                <div class="flex mt-4 space-x-2">
                    <input type="text" id="chat-input" class="flex-grow px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type a message...">
                    <button id="send-btn" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send
                    </button>
                </div>
                <div class="flex mt-2 space-x-2 justify-between">
                    <button id="end-chat-btn" class="flex-grow py-3 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        End Chat
                    </button>
                    <button id="next-btn" class="flex-grow py-3 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Home
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Are you sure?</h3>
            <p class="text-gray-600 mb-6">Do you really want to end the conversation?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-end-btn" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    No, Continue
                </button>
                <button id="confirm-end-btn" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors duration-200">
                    Yes, End Chat
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State Variables ---
            let db, auth;
            let userId = null;
            let isAuthReady = false;
            let currentPage = 'home';
            let interests = [];
            let currentChatId = null;
            let isLoading = false;
            let commonInterests = [];

            // --- Constants from the Canvas environment ---
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            // --- DOM Elements ---
            const homePage = document.getElementById('home-page');
            const chatPage = document.getElementById('chat-page');
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const endChatBtn = document.getElementById('end-chat-btn');
            const nextBtn = document.getElementById('next-btn');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmEndBtn = document.getElementById('confirm-end-btn');
            const cancelEndBtn = document.getElementById('cancel-end-btn');
            const interestContainer = document.getElementById('interest-container');
            const startBtn = document.querySelector('.start-btn');

            // Find the interest input field within the container
            const interestInput = interestContainer.querySelector('input');
            let quickMessages = [];

            // --- Utility Functions ---
            function show(element) { element.classList.remove('hidden'); }
            function hide(element) { element.classList.add('hidden'); }
            const saveInterests = (updatedInterests) => {
                localStorage.setItem('userInterests', JSON.stringify(updatedInterests));
                interests = updatedInterests;
            };
            const loadInterests = () => {
                const interestsString = localStorage.getItem('userInterests');
                return interestsString ? JSON.parse(interestsString) : [];
            };
            const renderInterests = () => {
                const existingBubbles = interestContainer.querySelectorAll('.interest-bubble');
                existingBubbles.forEach(bubble => bubble.remove());
                interests.forEach(interest => {
                    const bubble = document.createElement('span');
                    bubble.classList.add('interest-bubble', 'bg-purple-200', 'text-purple-800', 'text-sm', 'font-semibold', 'px-3', 'py-1', 'rounded-full', 'flex', 'items-center', 'gap-2');
                    bubble.innerHTML = `
                        <span>${interest}</span>
                        <button class="text-purple-600 hover:text-purple-900 transition-colors" onclick="handleInterestRemove('${interest}')">&times;</button>
                    `;
                    interestContainer.insertBefore(bubble, interestInput);
                });
            };

            window.handleInterestRemove = (interestToRemove) => {
                const updatedInterests = interests.filter(item => item !== interestToRemove);
                saveInterests(updatedInterests);
                renderInterests();
            };

            const addMessage = (sender, text) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'p-3', 'rounded-lg', 'max-w-[80%]', 'break-words');
                if (sender === 'system') {
                    messageDiv.classList.add('text-center', 'text-gray-500', 'text-sm', 'italic', 'w-full');
                } else if (sender === userId) {
                    messageDiv.classList.add('bg-purple-500', 'text-white', 'ml-auto');
                } else {
                    messageDiv.classList.add('bg-gray-200', 'text-gray-800', 'mr-auto');
                }
                messageDiv.innerText = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            };
            
            // --- Firebase Initialization and Auth ---
            const initializeFirebase = async () => {
                try {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, user => {
                        if (user) {
                            userId = user.uid;
                            isAuthReady = true;
                            startBtn.disabled = false;
                            console.log("User authenticated with UID:", user.uid);
                        } else {
                            userId = null;
                            isAuthReady = false;
                            startBtn.disabled = true;
                            console.warn("Authentication state changed: User is not authenticated.");
                        }
                    });

                    interests = loadInterests();
                    renderInterests();

                } catch (error) {
                    console.error("Firebase Initialization or Auth Error:", error);
                }
            };

            // --- Real-time Chat Listener Function ---
            const startChatListener = (chatId) => {
                const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                const chatDocRef = doc(chatsCollectionRef, chatId);
                return onSnapshot(chatDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const chatData = docSnap.data();
                        if (chatData.status === 'ended') {
                            console.log("Chat ended by other user.");
                            handleChatEnded();
                            return;
                        }
                        // Clear existing messages and render new ones
                        chatBox.innerHTML = '';
                        chatData.messages.forEach(msg => addMessage(msg.senderId, msg.text));
                        commonInterests = chatData.commonInterests || [];
                        quickMessages = ['Hi', 'Hello', 'How are you?', ...commonInterests.map(i => `What's your favorite thing about ${i}?`)];
                        renderQuickMessages();
                        const commonInterestsDisplay = chatPage.querySelector('#common-interests-display');
                        if (commonInterestsDisplay) {
                          commonInterestsDisplay.innerHTML = commonInterests.length > 0
                          ? `<p>You both like: <span class="font-semibold text-gray-800">${commonInterests.join(', ')}</span></p>`
                          : `<p>You're chatting with a random stranger.</p>`;
                        }
                    } else {
                        handleChatEnded();
                    }
                }, (error) => {
                    console.error("Error listening to chat:", error);
                });
            };

            const renderQuickMessages = () => {
                const quickMessagesContainer = chatPage.querySelector('#quick-messages');
                quickMessagesContainer.innerHTML = '';
                quickMessages.forEach(msg => {
                    const button = document.createElement('button');
                    button.classList.add('quick-message-bubble', 'bg-gray-200', 'text-gray-800', 'text-sm', 'px-3', 'py-1', 'rounded-full', 'hover:bg-gray-300', 'transition-colors');
                    button.innerText = msg;
                    button.onclick = () => { chatInput.value = msg; };
                    quickMessagesContainer.appendChild(button);
                });
            };

            // --- Handlers ---
            const handleInterestAdd = (e) => {
                if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    const newInterest = e.target.value.trim().toLowerCase();
                    if (newInterest && !interests.includes(newInterest)) {
                        const updatedInterests = [...interests, newInterest];
                        saveInterests(updatedInterests);
                        renderInterests();
                        e.target.value = '';
                    }
                }
            };
            
            const findMatchOrAddToQueue = async () => {
                isLoading = true;
                showLoader();
                try {
                    const matchingCollectionRef = collection(db, `artifacts/${appId}/public/data/matching_queue`);
                    const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                    const q = query(matchingCollectionRef);
                    const querySnapshot = await getDocs(q);
                    let matchedUserDoc = null;
                    let sharedInterests = [];

                    querySnapshot.forEach(docSnap => {
                        if (docSnap.id !== userId) {
                            const matchedUserInterests = docSnap.data().interests || [];
                            sharedInterests = interests.filter(interest => matchedUserInterests.includes(interest));
                            if (sharedInterests.length > 0 || (interests.length === 0 && matchedUserInterests.length === 0)) {
                                if (!matchedUserDoc) {
                                    matchedUserDoc = docSnap;
                                }
                            }
                        }
                    });

                    if (matchedUserDoc) {
                        console.log("Match found with user:", matchedUserDoc.id);
                        const newChatDocRef = doc(chatsCollectionRef);
                        const newChatId = newChatDocRef.id;

                        const chatData = {
                            users: [userId, matchedUserDoc.id],
                            commonInterests: sharedInterests,
                            createdAt: serverTimestamp(),
                            status: 'active',
                            messages: [{
                                senderId: 'system',
                                text: "You're now connected with a stranger. Say hello!",
                                timestamp: serverTimestamp()
                            }]
                        };

                        await setDoc(newChatDocRef, chatData);
                        await deleteDoc(doc(matchingCollectionRef, matchedUserDoc.id));

                        const currentUserDocInQueue = await getDoc(doc(matchingCollectionRef, userId));
                        if (currentUserDocInQueue.exists()) {
                            await deleteDoc(doc(matchingCollectionRef, userId));
                        }

                        currentChatId = newChatId;
                        startChatListener(newChatId);

                    } else {
                        console.log("No match found. Adding user to queue.");
                        const userDocRef = doc(matchingCollectionRef, userId);
                        await setDoc(userDocRef, {
                            userId: userId,
                            interests: interests,
                            status: 'searching',
                            createdAt: serverTimestamp()
                        });

                        // Listen for a new chat to be created for this user
                        onSnapshot(query(chatsCollectionRef, where('users', 'array-contains', userId)), (querySnap) => {
                            querySnap.forEach(docSnap => {
                                const chatData = docSnap.data();
                                if (chatData.users.includes(userId)) {
                                    currentChatId = docSnap.id;
                                    startChatListener(docSnap.id);
                                }
                            });
                        });
                    }
                } catch (error) {
                    console.error("Error starting chat:", error);
                    handleChatEnded();
                } finally {
                    isLoading = false;
                    hideLoader();
                }
            };

            const showLoader = () => {
                const loaderHtml = `
                    <div id="loader" class="flex items-center justify-center space-x-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-purple-900"></div>
                        <span>Connecting and searching...</span>
                    </div>`;
                const commonInterestsDisplay = chatPage.querySelector('#common-interests-display');
                if (commonInterestsDisplay) {
                    commonInterestsDisplay.innerHTML = loaderHtml;
                }
            };

            const hideLoader = () => {
                const loader = chatPage.querySelector('#loader');
                if (loader) {
                    loader.remove();
                }
            };
            
            const startChat = () => {
                if (!isAuthReady) return;
                currentPage = 'chat';
                hide(homePage);
                show(chatPage);
                chatBox.innerHTML = '';
                findMatchOrAddToQueue();
            };

            const sendMessage = async () => {
                if (!currentChatId || !userId || !chatInput.value.trim()) return;
                const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                const chatDocRef = doc(chatsCollectionRef, currentChatId);
                try {
                    const chatDoc = await getDoc(chatDocRef);
                    if (chatDoc.exists()) {
                        const currentMessages = chatDoc.data().messages || [];
                        await updateDoc(chatDocRef, {
                            messages: [...currentMessages, { senderId: userId, text: chatInput.value.trim(), timestamp: serverTimestamp() }]
                        });
                        chatInput.value = '';
                    } else {
                        handleChatEnded();
                    }
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            };

            const handleChatEnded = async () => {
                currentPage = 'home';
                currentChatId = null;
                isLoading = false;
                hide(chatPage);
                show(homePage);
                try {
                    const matchingCollectionRef = collection(db, `artifacts/${appId}/public/data/matching_queue`);
                    const userDocRef = doc(matchingCollectionRef, userId);
                    await deleteDoc(userDocRef);
                } catch (error) {
                    console.warn("Could not delete user from queue. They might not have been there.", error);
                }
            };

            const endChat = async () => {
                if (!currentChatId) {
                    handleChatEnded();
                    return;
                }
                const chatsCollectionRef = collection(db, `artifacts/${appId}/public/data/chats`);
                try {
                    const chatDocRef = doc(chatsCollectionRef, currentChatId);
                    await updateDoc(chatDocRef, {
                        status: 'ended',
                        endedAt: serverTimestamp()
                    });
                    handleChatEnded();
                } catch (error) {
                    console.error("Error ending chat:", error);
                }
            };

            // --- Event Listeners ---
            interestInput.addEventListener('keydown', handleInterestAdd);
            startBtn.addEventListener('click', startChat);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            sendBtn.addEventListener('click', sendMessage);
            endChatBtn.addEventListener('click', () => show(confirmationModal));
            confirmEndBtn.addEventListener('click', endChat);
            cancelEndBtn.addEventListener('click', () => hide(confirmationModal));
            nextBtn.addEventListener('click', () => { handleChatEnded(); startChat(); });
            
            // Initial setup
            initializeFirebase();
        });
    </script>

</body>
</html>
